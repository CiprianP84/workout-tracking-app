{% extends "base.html" %} {% block head %} {{ super() }}
<link
      rel="stylesheet"
      href="{{ url_for('static', filename= 'extended_beauty.css') }}"
    />
    {% endblock %} {% block content %}

    <style>
      body { background-image: url(/static/images/HomeGym2.jpeg);} 
    </style>
    <div class="col-md-4 col-md-offset-4">
      <div class="signup">
        <form method="POST" action="/signup">
            <h2>Sign Up</h2>
    
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" required
           class="form-control" 
           id="name" 
           name="name"
           placeholder="Enter full name"/>
          <small id="name" class="form-text text-muted">We'll never share your info with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" required
           class="form-control" 
           id="email"
           name="email" 
           placeholder="Enter email"/>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" required
           class="form-control" 
           id="password"
           name="password" 
           placeholder="Password"/>
        </div>
        <button type="submit" class="btn btn-primary" id="sbtn">Sign Up</button>
      </form>
    </div>
    </div>
    {% endblock %}
